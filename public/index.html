<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQA Politics Feedback Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">AQA Politics Feedback Companion</h1>
            <p class="text-gray-600 mt-2">Your AI-powered study assistant</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Question Input Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Practice Question</h2>
                <textarea 
                    id="questionInput"
                    class="w-full h-32 p-4 border rounded-md mb-4"
                    placeholder="Enter your essay response here..."
                ></textarea>
                <button 
                    id="submitBtn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
                >
                    Get Feedback
                </button>
            </div>

            <!-- Feedback Display Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Feedback</h2>
                <div id="feedbackDisplay" class="prose">
                    <p class="text-gray-600">Submit your response to get feedback...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
